<!DOCTYPE html>
<html>
 <head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<style>
    * {
        font-family: 'Nunito Sans';

        color: white;
        text-align: center;

        padding: 10px;
        background-image: repeating-linear-gradient(-45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1) 1px, transparent 1px, transparent 8px);

        margin: 0;
    }
    .content h1 {
        font-size: 50px;
        line-height: 36px;
        font-weight: 700;
        color: #fff;
        position: relative;
    }

    .language-text {            
        opacity: 0.7;
        line-height: 5px;
    }
    h1 .language-text {
        font-size: 22px;
    }

    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    @media screen and (max-width: 991px){
        .content h1 {
            font-size: 40px;
        }
        .content h1::before {

        }
    }        
</style>
<body>
    <div class="content">
        <h1>
